<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lojinha</title>
    <link rel="stylesheet" href="./css/index.css">
    <script src="./scripts/index.js"></script>
</head>
<body>
    <div id="principalVerProdutos" class="abrirTela">
        <div id="conteudoProdutos">
            <div id="fecharProdutos">X</div>
            <div id="cartoesProdutos">
                <div class="produto">
                    <div class="posicaoProduto">
                        #1
                    </div>
                    <div class="dadosProduto">
                        <p>Laranja</p>
                        <p>R$2,98</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="principal">
        <h1>Frutas SP</h1>
        <img src="./imgs/lojinha.png" alt="Loja">
        <form action="#">
            <div class="campo">
                <label for="fruta">Digite qual fruta deseja comprar: </label>
                <input type="text" placeholder="Ex: Laranja" name="fruta" required>
            </div>
            <div class="acoes">
                <button id="bttComprar">Comprar</button>
                <div id="bttVerProdutos">Ver produtos</div>
            </div>
            
        </form>
    </div>
</body>
</html>
